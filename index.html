<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>   
    </head>
    <body>
        <div id="container">
          <div id="calculator">
            <div class="display">
                <p>Kevin Campa</p>
                <div class="screen">
                    <div class="calc"></div>
                    <div class="result"></div>
                </div>
            </div>
            <div class="keys">
                <div class="key clear">A/C</div>
                <div class="key zero">0</div>
                <div class="key dot">.</div>
                <div class="key one">1</div>
                <div class="key two">2</div>
                <div class="key three">3</div>
                <div class="key four">4</div>
                <div class="key five">5</div>
                <div class="key six">6</div>
                <div class="key seven">7</div>
                <div class="key eight">8</div>
                <div class="key nine">9</div>
                <div class="key equal">=</div>
                <div class="key plus">+</div>
                <div class="key minus">-</div>
                <div class="key multiply">*</div>
                <div class="key divide">/</div>
                <div class="key root">âˆš</div>
                <div class="key remainder">%</div>
                <div class="line"></div>
            </div>
          </div>
        </div>  
    </body>
</html>
